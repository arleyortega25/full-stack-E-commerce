<a
  [routerLink]="['products', product().id]"
  class="max-w-80 shadow-md bg-white rounded-md border border-gray-300 p-6 flex flex-col items-center"
>
  <img class="size-24" [src]="product().urlImg" alt="Product Image" />
  <div class="flex flex-col mt-4 self-start">
    <h4 class="font-bold text-gray-950 text-2xl">{{ product().name }}</h4>
  </div>
  <div class="flex items-center gap-2 text-sm text-gray-600">
    <svg
      class="w-4 h-4 fill-yellow-400"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 640 640"
    >
      <path
        d="M341.5 45.1C337.4 37.1 329.1 32 320.1 32C311.1 32 302.8 37.1 298.7 45.1L225.1 189.3L65.2 214.7C56.3 216.1 48.9 222.4 46.1 231C43.3 239.6 45.6 249 51.9 255.4L166.3 369.9L141.1 529.8C139.7 538.7 143.4 547.7 150.7 553C158 558.3 167.6 559.1 175.7 555L320.1 481.6L464.4 555C472.4 559.1 482.1 558.3 489.4 553C496.7 547.7 500.4 538.8 499 529.8L473.7 369.9L588.1 255.4C594.5 249 596.7 239.6 593.9 231C591.1 222.4 583.8 216.1 574.8 214.7L415 189.3L341.5 45.1z"
      />
    </svg>
    <span>{{ product().reviews }} reviews</span>
  </div>
  <div class="flex items-baseline gap-1 font-bold">
    <span class="text-gray-950 text-2xl">{{ product().price | currency }}</span>
    @if (product().previousPrice) {
    <span class="text-sm line-through text-gray-500">{{
      product().previousPrice | currency
    }}</span>
    }
  </div>
</a>
